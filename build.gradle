// Gradle build script for the jME-TTF project

plugins {
    id 'base' // to add the "clean" task to the root project
}

subprojects {
    apply from: rootProject.file('common.gradle')
}

// publishing tasks

task('install') {
    dependsOn ':JmeTtfLibrary:install'
    description 'Installs Maven artifacts to the local repository.'
}
task('release') {
    dependsOn ':JmeTtfLibrary:release'
    description 'Stages Maven artifacts to Sonatype OSSRH.'
}
